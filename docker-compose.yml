version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: bia_postgres
    environment:
      POSTGRES_USER: bia_user
      POSTGRES_PASSWORD: bia_password
      POSTGRES_DB: bia_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bia_network

  bia_app:
    build: .
    depends_on:
      - postgres
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - bia_network

volumes:
  pgdata:

networks:
  bia_network:
